<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contacto · Simplify</title>
  <style>
    :root { --bg:#0b1220; --card:#111b31; --ink:#eaf1ff; --muted:#b3c2e6; --line:#233152; }
    * { box-sizing:border-box; }
    body { margin:0; font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial; background:var(--bg); color:var(--ink); }
    main { width:min(920px,100% - 32px); margin:40px auto; }
    .card { border:1px solid var(--line); border-radius:14px; background:var(--card); padding:20px; margin:14px 0; }
    h1,h2 { margin:0 0 10px; line-height:1.3; }
    p { color:var(--muted); margin:0 0 10px; }
    a { color:#9cc8ff; }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <h1>Contacto</h1>
      <p>Si necesitas soporte o tienes dudas legales/privacidad, escríbenos a:</p>
      <p><a href="mailto:soporte@simplify.local">soporte@simplify.local</a></p>
    </section>

    <section class="card">
      <h2>Horario de respuesta</h2>
      <p>Lunes a viernes · 09:00 a 18:00 (UTC+1)</p>
      <p>Para solicitudes de privacidad (acceso, rectificación, supresión): indica en el asunto <strong>“Privacidad Simplify”</strong>.</p>
      <a href="../index.html">Volver a Simplify</a>
    </section>
  </main>
</body>
</html>
