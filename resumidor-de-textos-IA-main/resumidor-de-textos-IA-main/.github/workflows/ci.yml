name: CI

on:
  push:
    branches:
      - main
      - "cursor/**"
  pull_request:

jobs:
  backend-and-static:
    name: Backend, API tests and static checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Backend syntax check
        working-directory: backend
        run: npm run check

      - name: Backend API E2E tests
        working-directory: backend
        run: npm test

      - name: Validate static references
        run: python3 scripts/validate_static.py

      - name: Frontend JS syntax checks
        run: >
          node --check simplify/public/pay.config.js &&
          node --check simplify/public/auth.client.js &&
          node --check simplify/public/pay.guard.js &&
          node --check simplify/public/pay.ui.js &&
          node --check simplify/public/ai.client.js &&
          node --check simplify/public/main.js &&
          node --check simplify/public/admin.panel.js &&
          node --check simplify/public/chips.js

  frontend-ui-e2e:
    name: Frontend UI E2E (Playwright)
    needs: backend-and-static
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Install Playwright browser
        working-directory: backend
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: backend
        run: npm run test:ui

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: backend/playwright-report
          if-no-files-found: ignore
